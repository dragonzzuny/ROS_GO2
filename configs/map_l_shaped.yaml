# L-Shaped Building Map - L자형 건물 (80m x 80m)
# 목적: 비정형 공간에서의 순찰 최적화
# 면적: 약 4,800㎡ (약 1,450평)

env:
  map_width: 80.0
  map_height: 80.0

  # 10개 포인트 - L자 형태를 따라 배치
  patrol_points:
    # L자 가로 부분
    - [10.0, 10.0]   # P0: L자 시작점
    - [25.0, 10.0]   # P1
    - [40.0, 10.0]   # P2
    - [55.0, 10.0]   # P3
    - [70.0, 10.0]   # P4: 가로 끝
    # L자 꺾이는 부분
    - [70.0, 25.0]   # P5
    - [70.0, 40.0]   # P6: 코너
    # L자 세로 부분
    - [40.0, 40.0]   # P7: 세로 시작
    - [40.0, 55.0]   # P8
    - [40.0, 70.0]   # P9: 세로 끝

  patrol_point_priorities:
    - 1.3  # 시작점
    - 1.0
    - 1.0
    - 1.0
    - 1.3  # 가로 끝
    - 1.2
    - 1.5  # 코너 (교차점, 매우 중요)
    - 1.2
    - 1.0
    - 1.3  # 세로 끝

  # Charging station - L자 시작점 근처
  charging_station_position: [5.0, 5.0]

  max_episode_steps: 280
  max_episode_time: 850.0

  event_generation_rate: 10.0
  event_min_urgency: 0.3
  event_max_urgency: 1.0
  event_min_confidence: 0.65

  robot_max_velocity: 1.9
  robot_max_angular_velocity: 1.0
  robot_battery_capacity: 180.0
  robot_battery_drain_rate: 23.0

  num_candidates: 10
  candidate_strategies:
    - "keep_order"
    - "nearest_first"
    - "most_overdue_first"
    - "overdue_eta_balance"
    - "risk_weighted"
    - "balanced_coverage"
    - "overdue_threshold_first"
    - "windowed_replan"
    - "minimal_deviation_insert"
    - "shortest_eta_first"

reward:
  w_event: 1.0
  w_patrol: 0.65
  w_safety: 2.0
  w_efficiency: 0.13

  event_response_bonus: 58.0
  event_delay_penalty_rate: 0.58
  event_max_delay: 145.0

  patrol_gap_penalty_rate: 0.13
  patrol_visit_bonus: 2.8

  collision_penalty: -100.0
  nav_failure_penalty: -20.0

  distance_penalty_rate: 0.0085
